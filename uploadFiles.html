<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uploadFiles.css">
    <title>Upload Files - My Cloud</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <div class="profile-section">
                    <img src="Images/profile.jpg" alt="Profile Picture" class="profile-pic">
                </div>
                <a href="myCloud.html"><img src="Images/myCloud.svg" alt=""> My cloud</a>
                <a href="sharedFiles.html"><img src="Images/sharedFiles.svg" alt=""> Shared files</a>
                <a href="favorites.html"><img src="Images/star.svg" alt=""> Favorites</a>
                <a href="#" class="active"><img src="Images/uploadFiles.svg" alt=""> Upload files</a>
            </nav>
            <div class="settings-logout">
                <a href="#"><img src="Images/settings.svg" alt=""> Settings</a>
                <a href="#"><img src="Images/logOut.svg" alt=""> Log out</a>
            </div>
        </aside>

        <main class="main">
            <h1>Upload files</h1>
            
            <div class="upload-area" id="dropZone">
                <div class="upload-content">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15V3M12 3L7 8M12 3L17 8" stroke="#2B6BE7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M3 15V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V15" stroke="#2B6BE7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>Drag & drop your files here</h2>
                    <p>or</p>
                    <button class="choose-files-btn" onclick="document.getElementById('fileInput').click()">
                        Choose files from your computer
                    </button>
                    <input type="file" id="fileInput" multiple hidden>
                </div>
            </div>

            <div class="upload-progress">
                <h2>Upload progress</h2>
                <div class="progress-list" id="progressList">
                    <!-- Progress items will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
